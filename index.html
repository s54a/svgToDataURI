<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG to Favicon | Converter</title>
  </head>
  <body class="flex min-h-screen flex-col">
    <nav
      class="sticky top-0 z-50 border-b border-zinc-800 bg-zinc-950/50 backdrop-blur-md"
    >
      <div
        class="mx-auto flex h-16 max-w-4xl items-center justify-between px-4"
      >
        <div class="flex items-center gap-2">
          <div
            class="flex h-8 w-8 items-center justify-center rounded-lg bg-blue-600 shadow-[0_0_15px_-3px_rgba(37,99,235,0.5)]"
          >
            <svg
              class="h-5 w-5 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
          </div>
          <span class="text-lg font-bold tracking-tight"
            >Favicon<span class="text-blue-500">Gen</span></span
          >
        </div>

        <div class="flex items-center gap-4 text-sm font-medium text-zinc-400">
          <a href="./claude.html" class="transition-colors hover:text-white">
            Claude Version
          </a>
          <a href="./chatgpt.html" class="transition-colors hover:text-white">
            ChatGPT Version</a
          >
          <a
            href="https://github.com"
            target="_blank"
            class="hidden transition-colors hover:text-white sm:block"
          >
            GitHub
          </a>
        </div>
      </div>
    </nav>

    <main class="mx-auto w-full max-w-4xl flex-1 space-y-8 px-4 py-8">
      <div class="space-y-2 text-center">
        <h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl">
          SVG to
          <span
            class="bg-linear-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent"
            >Data URI</span
          >
        </h1>
        <p class="mx-auto max-w-lg text-zinc-400">
          Convert raw SVG code or URLs into ready-to-use HTML favicon tags.
        </p>
      </div>

      <div class="grid gap-6">
        <div
          class="rounded-xl border border-zinc-800 bg-zinc-900/50 p-6 shadow-xl backdrop-blur-sm"
        >
          <div class="mb-4 flex gap-4 border-b border-zinc-800 pb-2">
            <button
              id="tab-code"
              class="border-b-2 border-blue-500 pb-2 text-sm font-medium text-blue-400 transition-colors"
            >
              Paste Code
            </button>
            <button
              id="tab-url"
              class="pb-2 text-sm font-medium text-zinc-400 transition-colors hover:text-zinc-200"
            >
              Fetch URL
            </button>
          </div>

          <div id="input-group-code" class="space-y-3">
            <textarea
              id="svgInput"
              rows="6"
              class="w-full resize-y rounded-lg border border-zinc-800 bg-zinc-950 p-4 font-mono text-sm text-zinc-300 placeholder-zinc-600 transition-all focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 focus:outline-none"
              placeholder="<svg ...> or paste existing <link> tag here..."
            ></textarea>
          </div>

          <div id="input-group-url" class="hidden space-y-3">
            <div class="flex gap-2">
              <input
                id="urlInput"
                type="url"
                class="flex-1 rounded-lg border border-zinc-800 bg-zinc-950 p-3 font-mono text-sm text-zinc-300 placeholder-zinc-600 transition-all focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 focus:outline-none"
                placeholder="https://www.svgrepo.com/..."
              />
              <button
                id="btnFetch"
                class="rounded-lg bg-blue-600 px-4 py-2 font-medium text-white shadow-lg shadow-blue-900/20 transition-colors hover:bg-blue-500"
              >
                Fetch
              </button>
            </div>
            <p class="text-xs text-zinc-500">
              Note: fetching may fail if the server blocks CORS.
            </p>
          </div>

          <div class="mt-4 flex gap-3">
            <button
              id="btnPaste"
              class="rounded-lg border border-zinc-700 bg-zinc-800 px-4 py-2 text-sm font-medium text-zinc-200 transition-colors hover:bg-zinc-700"
            >
              Paste Clipboard
            </button>
            <button
              id="btnGenerate"
              class="ml-auto rounded-lg bg-white px-4 py-2 text-sm font-bold text-black transition-colors hover:bg-zinc-200"
            >
              Process & Save
            </button>
          </div>
        </div>

        <div
          class="relative overflow-hidden rounded-xl border border-zinc-800 bg-zinc-900/50 p-6 shadow-xl"
        >
          <div
            class="pointer-events-none absolute top-0 right-0 p-6 opacity-10"
          >
            <svg class="h-32 w-32" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2L2 7l10 5 10-5-10-5zm0 9l2-1-9-4.5L5.5 10 12 11zm0 0l-2-1 9-4.5L18.5 10 12 11zM2 17l10 5 10-5M2 12l10 5 10-5"
              />
            </svg>
          </div>

          <div class="mb-6 flex items-start gap-6">
            <div
              class="flex h-16 w-16 items-center justify-center rounded-xl border border-zinc-700 bg-zinc-800 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] p-2 shadow-inner"
            >
              <div
                class="flex h-full w-full items-center justify-center overflow-hidden rounded bg-white/10 backdrop-blur-sm"
              >
                <img
                  id="previewImg"
                  src=""
                  alt=""
                  class="h-full w-full object-contain"
                />
              </div>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-white">Preview</h3>
              <p class="text-sm text-zinc-500">Favicon rendering output</p>
            </div>
          </div>

          <div class="space-y-2">
            <label
              class="text-xs font-semibold tracking-wider text-zinc-500 uppercase"
              >Generated HTML Tag</label
            >
            <div class="group relative">
              <textarea
                id="outputCode"
                readonly
                rows="3"
                class="w-full resize-none rounded-lg border border-zinc-800 bg-zinc-950 p-3 pr-24 font-mono text-xs text-blue-300 focus:border-zinc-700 focus:outline-none"
              ></textarea>
              <button
                id="btnCopy"
                class="absolute top-2 right-2 rounded border border-zinc-700 bg-zinc-800 px-3 py-1.5 text-xs text-white transition-colors hover:bg-zinc-700"
              >
                Copy
              </button>
            </div>
          </div>
        </div>

        <div class="rounded-xl border border-zinc-800 bg-zinc-900/50 p-6">
          <div class="mb-4 flex items-center justify-between">
            <h3 class="text-sm font-semibold text-white">Local History</h3>
            <div class="flex gap-2">
              <button
                id="btnExport"
                class="rounded border border-zinc-800 px-2 py-1 text-xs text-zinc-400 transition-colors hover:border-zinc-600 hover:text-white"
              >
                Export JSON
              </button>
              <button
                id="btnClear"
                class="rounded border border-zinc-800 px-2 py-1 text-xs text-red-400 transition-colors hover:border-red-900/50 hover:text-red-300"
              >
                Clear
              </button>
            </div>
          </div>

          <div
            id="historyList"
            class="custom-scrollbar max-h-64 space-y-2 overflow-y-auto pr-2"
          ></div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
